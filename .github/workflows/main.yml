name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Tests
        run: npm test

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          echo "${EC2_KEY}" > private_key.pem
          chmod 600 private_key.pem
          
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "echo 'SSH connection successful.'"
          
          echo "Copying files to EC2 instance..."
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./* $EC2_USER@$EC2_HOST:/home/ubuntu/typescript-starter
          
          echo "Connecting to EC2 instance to run deployment commands..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            echo "Connected to EC2 instance."
            cd /home/ubuntu/typescript-starter
            echo "Installing pm2..."
            sudo npm install -g pm2
            echo "Installing dependencies..."
            npm install --legacy-peer-deps
            echo "Running tests..."
            npm run test
            echo "Starting application with pm2..."
            pm2 start npm --name "typescript-starter" -- run start
            pm2 save
            echo "Deployment completed."
          EOF
